<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <script>
        function check(){
            if(form1.age.value==""){
                alert("age을 입력해 주세요!");
                form1.age.focus();
                return;
            } 
            form1.submit();
        } 
    </script>
</head>
<body>
    <h1>회원 정보 추가</h1>
    
    <form action="/member_addi_info" method="POST" name="form1">
    <table border="1">
        <tr>
            <th>나이</th>
            <input type="hidden" name='id' value="{{id}}">
            <td><input type="text" name="age"></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name='pwd'></td>
        </tr>
        <tr>
            <th>성별</th>
            <td><input type="text" name="sex"></td>
        </tr>
        <tr>
            <th>피부타입</th>
            <td><input type="text" name="m_type"></td>
        </tr>
        <tr>
            <th>피부고민</th>
            <td><input type="text" name="m_trouble"></td>
        </tr>
        <tr>
            <th>사용했던 제품들</th>
            <td><input type="text" name="used_prod"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="수정" onclick="check()" >
                <input type="reset" value="취소">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
